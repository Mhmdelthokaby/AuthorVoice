<app-hero></app-hero>
<app-category></app-category>
<section class="my-5">
    <div class="w-100 mainbgcolor text-center text-white">
        <div class="py-3 hstack gap-2 fs-4 justify-content-center">
            <span>رحلتك في النشر تبدأ بخطوة، خذها الآن</span><span><i class="fa-solid fa-bookmark"></i></span>
        </div>
    </div>
</section>
<app-aboutsec></app-aboutsec>
<app-contactus></app-contactus>


<div class="bg-body-tertiary">
<div class="container my-5" dir="rtl">
  <!-- Authors Section -->
  <h3 class="text-center fs-1 fw-medium py-4 lead mb-4"><span class="mainbordercolor border-bottom border-2">المؤلفون</span></h3>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let author of authors">
      <div class="card h-100 shadow-sm border-0 text-end hover-shadow">
        <img [src]="Url + author.image1" class="card-img-top" alt="صورة المؤلف" style="height: 250px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ author.name }}</h5>
          <p class="card-text">{{ author.about }}</p>
        </div>
      </div>
    </div>
  </div>
</div>



    <div class="container my-5 " dir="rtl">
  <!-- Publishing Houses Section -->
  <h3 class="text-center fs-1 py-4 fw-medium lead mt-5 mb-4"><span class="mainbordercolor border-bottom border-2">دور النشر</span></h3>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let house of publishingHouses">
      <div class="card h-100 shadow-sm border-0 text-end hover-shadow">
        <img [src]="Url+ house.logo" class="card-img-top" alt="شعار دار النشر" style="height: 250px; object-fit: contain; padding: 20px;">
        <div class="card-body">
          <h5 class="card-title">{{ house.name }}</h5>
          <p class="card-text">{{ house.subtitle }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
