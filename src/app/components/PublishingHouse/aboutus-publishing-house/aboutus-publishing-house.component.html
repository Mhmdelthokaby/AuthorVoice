<section class="py-5 bg-body-tertiary shadow">
    <div class="container">
        <div class="row row-cols-sm-1 row-cols-md-1 row-cols-lg-2">
            <div>
                <img [src]="aboutUsImage" alt="" class="w-75 ">
            </div>
            <!--  -->
            <div>
                <div class="w-100 h-100 d-flex align-items-end justify-content-center flex-column">
                    <h3 class="text-end lead fw-medium fs-2 py-2 maintextcolor mainbordercolor border-3 border-bottom ">
                        من نحن</h3>
                    <p class="text-end lead ">نحن دار نشر تسعى لتحويل الكلمات إلى عوالم نابضة بالحياة.
                        نرافق المؤلفين من الفكرة الأولى حتى يصبح كتابهم بين أيدي القرّاء.
                        نكتب، نحرر، ونطبع بإتقان، لأننا نؤمن بأن الإبداع يستحق الاحتفال.</p>
<h3 class="text-end lead fw-medium fs-2 py-2 maintextcolor mainbordercolor border-3 border-bottom ">
                        الأهداف </h3>
                    <div> 
                        <ul class="list-unstyled">
                            <li class="text-end lead fw-medium" *ngFor="let goal of goals">
                                {{ goal }}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
