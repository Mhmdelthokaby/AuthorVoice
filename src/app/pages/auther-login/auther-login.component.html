<section class="Author-login" dir="rtl">
  <h1 class="text-center">
    <span class="border-bottom mainbordercolor border-2">تسجيل الدخول كـ مؤلف</span>
  </h1>
  <form (ngSubmit)="login()" #loginForm="ngForm" class="container mt-5">
    <div class="mb-3">
      <label for="email" class="form-label">اسم المستخدم</label>
      <input type="text" [(ngModel)]="email" name="email" id="email" class="form-control" placeholder="اسم المستخدم" required email />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">كلمة المرور</label>
      <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" placeholder="كلمة المرور" required minlength="6" />
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <button type="submit" class="btn mainbordercolor maintextcolor" >دخول</button>
      <p *ngIf="errorMessage" class="text-danger mb-0">{{ errorMessage }}</p>
    </div>
  </form>
  <div class="text-center mt-3">
    <p>تسجيل لاول مرة؟ <a [routerLink]="['/author‑signup']" class="text-primary">إنشاء حساب جديد</a></p>
  </div>
</section>
